name: "python-executor"

mode: ONCE
hostname: "executor"

time_limit: 10

rlimit_as: 512
rlimit_cpu: 10
rlimit_fsize: 64
rlimit_nofile: 32

mount {
  src: "/usr"
  dst: "/usr"
  is_bind: true
}

mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  mandatory: false
}

mount {
  src: "/lib64"
  dst: "/lib64"
  is_bind: true
  mandatory: false
}

mount {
  src: "/bin"
  dst: "/bin"
  is_bind: true
}

mount {
  src: "/tmp/nsjail"
  dst: "/tmp"
  is_bind: true
  rw: true
}

mount {
  dst: "/proc"
  fstype: "proc"
}

mount {
  dst: "/dev"
  fstype: "tmpfs"
  rw: true
}